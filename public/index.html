<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attaché - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(180deg, #007fff 0%, #000835 100%);
        }

        #login-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        #login-box h1 {
            color: #1e293b;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        #login-box input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        #login-box input:focus {
            outline: none;
            border-color: #007fff;
        }

        #login-box button {
            width: 100%;
            padding: 0.75rem;
            background: #007fff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        #login-box button:hover {
            background: #0066cc;
        }

        .error {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        #chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background: #1e293b;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        #header-actions {
            display: flex;
            gap: 0.5rem;
        }

        #header button {
            padding: 0.5rem 1rem;
            background: #334155;
            color: #e2e8f0;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        #header button:hover {
            background: #475569;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 0.75rem;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            background: #007fff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: #1e293b;
            border: 1px solid #334155;
            align-self: flex-start;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        #input-area {
            background: #1e293b;
            padding: 1rem 1.5rem;
            border-top: 1px solid #334155;
        }

        #input-form {
            display: flex;
            gap: 0.5rem;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
        }

        #message-input:focus {
            outline: none;
            border-color: #007fff;
        }

        #send-button {
            padding: 0.75rem 1.5rem;
            background: #007fff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        #send-button:hover:not(:disabled) {
            background: #0066cc;
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 1rem;
            color: #94a3b8;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div id="login-box">
            <h1>Attaché</h1>
            <p style="color: #64748b; margin-bottom: 1.5rem;">Enter your authentication token to continue</p>
            <form id="login-form">
                <input type="password" id="token-input" placeholder="Authentication Token" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error hidden"></div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen">
        <div id="header">
            <h1>Attaché</h1>
            <div id="header-actions">
                <button id="clear-button">Clear Context</button>
                <button id="logout-button">Logout</button>
            </div>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <form id="input-form">
                <textarea id="message-input" rows="1" placeholder="Type your message..."></textarea>
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let authToken = localStorage.getItem('authToken');

        // Elements
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginForm = document.getElementById('login-form');
        const tokenInput = document.getElementById('token-input');
        const loginError = document.getElementById('login-error');
        const messagesDiv = document.getElementById('messages');
        const inputForm = document.getElementById('input-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const logoutButton = document.getElementById('logout-button');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // API helpers
        async function apiRequest(endpoint, options = {}) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers,
                },
            });

            if (response.status === 401) {
                logout();
                throw new Error('Unauthorized');
            }

            return response;
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = tokenInput.value.trim();

            try {
                const response = await fetch(`${API_BASE}/context`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    authToken = token;
                    localStorage.setItem('authToken', token);
                    showChat();
                    await loadContext();
                } else {
                    showError('Invalid authentication token');
                }
            } catch (error) {
                showError('Failed to authenticate');
            }
        });

        function showError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
        }

        function showChat() {
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            messageInput.focus();
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            loginScreen.style.display = 'flex';
            chatScreen.style.display = 'none';
            messagesDiv.innerHTML = '';
            tokenInput.value = '';
            loginError.classList.add('hidden');
        }

        // Load context
        async function loadContext() {
            try {
                const response = await apiRequest('/context');
                const context = await response.json();

                messagesDiv.innerHTML = '';
                context.messages.forEach(msg => {
                    addMessageToUI(msg.role, msg.content, msg.timestamp);
                });
            } catch (error) {
                console.error('Failed to load context:', error);
            }
        }

        // Send message
        inputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (!message) return;

            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            // Add user message to UI
            addMessageToUI('user', message);

            try {
                const response = await apiRequest('/chat', {
                    method: 'POST',
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                if (response.ok) {
                    addMessageToUI('assistant', data.response);
                } else {
                    addMessageToUI('assistant', `Error: ${data.error}`);
                }
            } catch (error) {
                addMessageToUI('assistant', 'Failed to send message. Please try again.');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        // Clear context
        clearButton.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to clear the conversation history?')) {
                return;
            }

            try {
                await apiRequest('/clear', { method: 'POST' });
                messagesDiv.innerHTML = '';
            } catch (error) {
                alert('Failed to clear context');
            }
        });

        // Logout
        logoutButton.addEventListener('click', logout);

        // Add message to UI
        function addMessageToUI(role, content, timestamp = Date.now()) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;

            const contentEl = document.createElement('div');
            contentEl.textContent = content;
            messageEl.appendChild(contentEl);

            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = new Date(timestamp).toLocaleTimeString();
            messageEl.appendChild(timeEl);

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Initialize
        if (authToken) {
            showChat();
            loadContext();
        }
    </script>
</body>
</html>
